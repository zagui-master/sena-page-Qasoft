<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Qasoft courses</title>
  </head>
  <body class="body">
    <header class="header header-user">
      <div class="conteiner-header">
        <div class="conten-logo-user">
          <a href="#">
            <h1 class="logo">Qasoft</h1>
          </a>
          <span class="conteiner-user-name" id="conteiner_user_name"></span>
        </div>

        <div class="conteniner-menu">
          <ul class="menu">
            <li class="item-menu">
              <div class="lateral-bar focus-bar"></div>
              <a href="#" class="link-header focus-link">Courses</a>
            </li>
            <li class="item-menu">
              <div class="lateral-bar"></div>
              <div class="conteiner-shopping-car">
                <img
                  src="../assets/icon-page/icon_shopping_car.svg"
                  alt=""
                  class="icon-header"
                />
                <span id="courses_add" class="counter-courses-add">0</span>
              </div>
            </li>
            <li class="item-menu">
              <div class="lateral-bar"></div>
              <div class="conten-icon-user">
                <a href="./profile.html">
                  <img
                    src="../assets/icon-page/icon_user_header.svg"
                    alt=""
                    class="icon-header"
                  />
                </a>
              </div>
            </li>
          </ul>
          <!--------------------------------------------------------->
          <div class="cart-shopping-cart">
            <div class="conten-header">
              <span>Courses in shopping cart</span>
              <div class="conten-icon-up-shopp">
                <img src="../assets/icon-page/icon_up.svg" alt="" />
              </div>
            </div>
            <div class="conten-course-add" id="conten_course_add"></div>
            <div class="conteiner-final-price">
              <span id="conten_final_price_cart">Total $0</span>
            </div>
            <button class="btn-clear-cart-course" id="btn_clear_cart_course">
              Delete all
            </button>
            <button class="btn-clear-cart-course" id="btn_pay_all">
              <a href="./payment.html" class="link-pay-all-cart-course"
                >Pay all</a
              >
            </button>
          </div>
          <!--------------------------------------------------------->
        </div>
      </div>
    </header>
    <div class="conten-courses" id="conten_courses"></div>
  </body>
  <script src="../js/index.js" type="module"></script>

  <script src="../js/modules/render-courses.js" type="module"></script>

  <script
    src="../js/modules/add-shopping-cart-course.js"
    type="module"
  ></script>
  <script
    src="../js/modules/show-courses-in-shopping-cart.js"
    type="module"
  ></script>

  <script
    src="../js/modules/delete-course-in-shopping-cart.js"
    ,
    type="module"
  ></script>
  <script
    src="../js/modules/delete-all-courses-in-shopping-cart.js"
    type="module"
  ></script>

  <script
    src="../js/modules/calculate-final-price-in-shopping-cart.js"
    type="module"
  ></script>

  <script
    src="../js/modules/count-number-of-courses-added.js"
    type="module"
  ></script>

  <script src="../js/modules/drop-down-shopping-cart.js" type="module"></script>
  <script src="../js/modules/change-state-course.js" type="module"></script>
</html>
